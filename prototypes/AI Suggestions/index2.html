    function InfoTooltip({ label, content, children }) {
      const [isVisible, setIsVisible] = useState(false);
      const [coords, setCoords] = useState({ top: 0, left: 0 });
      const triggerRef = React.useRef(null);

      const handleMouseEnter = () => {
        if (triggerRef.current) {
          const rect = triggerRef.current.getBoundingClientRect();
          // Position above the element, centered horizontally
          setCoords({
            top: rect.top - 10, // 10px gap
            left: rect.left + rect.width / 2
          });
          setIsVisible(true);
        }
      };

      return (
        <>
          <div
            ref={triggerRef}
            className="inline-flex items-center cursor-help"
            onMouseEnter={handleMouseEnter}
            onMouseLeave={() => setIsVisible(false)}
          >
            {children ? children : (
              <Info className="w-3.5 h-3.5 text-blue-400 hover:text-blue-600 ml-1.5" />
            )}
          </div>

          {isVisible && ReactDOM.createPortal(
            <div
              className="fixed z-[9999] pointer-events-none transform -translate-x-1/2 -translate-y-full"
              style={{ top: coords.top, left: coords.left }}
            >
              <div className="bg-gray-900 text-white text-[10px] rounded-lg shadow-xl p-3 w-64 mb-2">
                {label && <div className="font-bold mb-1 text-blue-200">{label}</div>}

            </div>,
            document.body
          )}
        </>
      );

    function SmallScoreCircle({ value }) {
      const radius = 16;
      const circumference = 2 * Math.PI * radius;
      const clamped = Math.max(0, Math.min(10, value || 0));
      const offset = circumference - (clamped / 10) * circumference;

      return (
        <svg width={40} height={40} className="text-xs shrink-0">
          <circle cx={20} cy={20} r={radius} stroke="#e5e7eb" strokeWidth={4} fill="none" />
          <circle cx={20} cy={20} r={radius} stroke="#3838E7" strokeWidth={4} fill="none" strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" transform="rotate(-90 20 20)" />
          <text x="50%" y="54%" textAnchor="middle" fill="#111827" fontSize={11} fontWeight="bold">{clamped.toFixed(1)}</text>
        </svg>
      );
    }

    function StatusChip({ status }) {
      if (!status) return null;
      const normalized = status.toLowerCase();
      let bg = "bg-gray-100 text-gray-700";
      if (normalized === "new") bg = "bg-blue-50 text-blue-700";
      if (normalized === "launched") bg = "bg-[#e7f8ec] text-[#177a3d]";
      if (normalized === "archived") bg = "bg-gray-200 text-gray-700";
      return (
        <span className={`inline-flex items-center px-2 py-0.5 rounded-full text-[11px] font-medium ${bg}`}>
          {status}
        </span>
      );
    }

    function demoStatusForIndex(index) {
      if (index === 0) return "New";
      if (index === 1) return "Launched";

        ]
      };

      const Flask = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 2v7.527a2 2 0 0 1 .211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.48-10.127A2 2 0 0 1 14 9.527V2" /><path d="M8.5 2h7" /><path d="M7 16h10" /></svg>;

      // Load data
      useEffect(() => {
        setPages(DATA.pages || []);
        setLoading(false);
        // Default view: All pages expanded, hypotheses collapsed (Hypothesis Level View)
        if (DATA.pages && DATA.pages.length > 0) {
          setOpenPageIds(DATA.pages.map(p => p.id));
          setOpenHypothesisIds([]);
        }
      }, []);

      const trackedCount = trackedPages.length;
      const trackedProgress = Math.min(1, trackedCount / MAX_TRACKED_PAGES) * 100;

      const handleExperimentClick = (page, hyp, exp) => {
        setSelectedExperiment({ page, hypothesis: hyp, experiment: exp });
        setSelectedHypothesis(null);
      };

      const handleHypothesisClick = (page, hyp) => {
        setSelectedHypothesis({ page, hypothesis: hyp });
        setSelectedExperiment(null);
      };

      const togglePage = (pageId) => {
        setOpenPageIds((prev) =>
          prev.includes(pageId) ? prev.filter((id) => id !== pageId) : [...prev, pageId]
        );
      };

      const toggleHypothesis = (hypId) => {
        setOpenHypothesisIds((prev) =>
          prev.includes(hypId) ? prev.filter((id) => id !== hypId) : [...prev, hypId]
        );
      };

      const expandAll = () => {
        const allIds = pages.flatMap(p => p.hypotheses.map(h => h.id));
        setOpenHypothesisIds(allIds);
      };

      const collapseAll = () => {
        setOpenHypothesisIds([]);
      };

      const handleAddTrackedPage = () => {
        const validUrls = newPageUrls
          .map(u => u.trim())
          .filter(u => u)
          .map(u => {
            if (!u.startsWith('http://') && !u.startsWith('https://')) {
              return 'https://' + u;
            }
            return u;
          });

        if (validUrls.length === 0) return;

        // Filter out duplicates
        const uniqueNewUrls = validUrls.filter(url => !trackedPages.some(p => p.url === url));

        if (uniqueNewUrls.length === 0) {
          alert('All entered URLs are already being tracked');
          return;
        }

        if (uniqueNewUrls.length < validUrls.length) {
          alert('Some URLs were skipped because they are already being tracked');
        }

        const newPages = uniqueNewUrls.map(url => ({ url, status: 'In progress' }));

        // Add new pages
        setTrackedPages([...trackedPages, ...newPages]);
        setNewPageUrls([""]);
        setShowAddPagesModal(false);
      };

      const updateUrlInput = (index, value) => {
        const newUrls = [...newPageUrls];
        newUrls[index] = value;
        setNewPageUrls(newUrls);
      };

      const addUrlInput = () => {
        setNewPageUrls([...newPageUrls, ""]);
      };

      const removeUrlInput = (index) => {
        if (newPageUrls.length === 1) {
          updateUrlInput(0, "");
          return;
        }
        const newUrls = newPageUrls.filter((_, i) => i !== index);
        setNewPageUrls(newUrls);
      };

      const removeTrackedPage = (urlToRemove) => {
        if (confirm(`Are you sure you want to stop tracking ${urlToRemove}?`)) {
          setTrackedPages(trackedPages.filter(p => p.url !== urlToRemove));
        }
      };

      if (loading) return <div className="min-h-screen flex items-center justify-center text-gray-500">Loading suggestions...</div>;
      if (error) return <div className="min-h-screen flex items-center justify-center text-red-500">Error: {error}</div>;

      return (
        <div className="min-h-screen bg-white flex font-sans text-xs">
          {/* Main column */}
          <div className={`transition-all duration-300 ${selectedExperiment || selectedHypothesis ? "lg:w-2/3" : "w-full"} border-r border-gray-100 flex flex-col h-screen`}>
            <div className="max-w-6xl w-full mx-auto px-8 py-5 space-y-4 flex-1 overflow-y-auto">
              {/* Header */}
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-lg font-semibold text-gray-900">AI Suggestions Dashboard</h1>
                  <p className="text-[11px] text-gray-500 mt-1">Monthly analysis quota: {trackedCount}/{MAX_TRACKED_PAGES}</p>
                  <p className="text-[11px] text-gray-400 mt-0.5">{trackedCount} of {MAX_TRACKED_PAGES} URLs currently tracked</p>
                </div>
                <Button disabled={trackedCount >= MAX_TRACKED_PAGES} onClick={() => setShowAddPagesModal(true)}>+ Add tracked pages</Button>
              </div>

              {/* Search */}
              <div className="mt-4 flex items-center">
                <div className="relative w-full max-w-xl">
                  <Search className="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" />
                  <input value={search} onChange={(e) => setSearch(e.target.value)} placeholder="Search suggestions..." className="w-full pl-9 pr-3 py-2 text-xs border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />
                </div>
              </div>

              {/* Tabs */}
              <div className="mt-4 border-b border-gray-200 flex items-center justify-between">
                <div className="flex gap-6 text-sm">
                  <button className={`pb-2 -mb-px border-b-2 ${activeTab === "suggested" ? "border-primary text-primary font-medium" : "border-transparent text-gray-500 hover:text-gray-700"}`} onClick={() => setActiveTab("suggested")}>Suggested campaigns ✨</button>
                  <button className={`pb-2 -mb-px border-b-2 ${activeTab === "tracked" ? "border-primary text-primary font-medium" : "border-transparent text-gray-500 hover:text-gray-700"}`} onClick={() => setActiveTab("tracked")}>Tracked pages</button>
                </div>
                {activeTab === "suggested" && (
                  <div className="flex items-center bg-gray-100 rounded-full p-1 gap-1">
                    <button
                      onClick={collapseAll}
                      className={`p-1.5 rounded-full transition-all ${openHypothesisIds.length === 0 ? "bg-white shadow-sm text-primary" : "text-gray-400 hover:text-gray-600"}`}
                      title="Hypothesis View"
                    >
                      <Lightbulb className="w-3 h-3" />
                    </button>
                    <button
                      onClick={expandAll}
                      className={`p-1.5 rounded-full transition-all ${openHypothesisIds.length > 0 && openHypothesisIds.length === pages.flatMap(p => p.hypotheses).length ? "bg-white shadow-sm text-primary" : "text-gray-400 hover:text-gray-600"}`}
                      title="Experiment View"
                    >
                      <Flask className="w-3 h-3" />
                    </button>
                  </div>
                )}
              </div>

              {/* Filter chips */}
              {activeTab === "suggested" && (
                <div className="mt-4 flex gap-2 text-[11px]">
                  {["All", "New", "Launched", "Archived"].map((s) => (
                    <button key={s} className={`px-3 py-1 rounded-full border ${statusFilter === s ? "bg-primary text-white border-primary" : "bg-gray-50 text-gray-600 border-gray-200"}`} onClick={() => setStatusFilter(s)}>{s}</button>
                  ))}
                </div>
              )}

              {/* Suggested tab content */}
              {activeTab === "suggested" && (
                <div className="mt-4 space-y-6 pb-10">
                  {pages.map((page) => {
                    const hypotheses = page.hypotheses || [];
                    const q = search.trim().toLowerCase();
                    const isPageOpen = openPageIds.includes(page.id);
                    const filteredHypotheses = hypotheses.filter((hyp) => {
                      if (!q) return true;
                      if (hyp.name.toLowerCase().includes(q) || hyp.description.toLowerCase().includes(q) || page.url.toLowerCase().includes(q)) return true;
                      return hyp.experiments.some((exp) => exp.name.toLowerCase().includes(q) || exp.description.toLowerCase().includes(q));
                    });

                    if (!filteredHypotheses.length) return null;

                    return (
                      <div key={page.id} className="space-y-3 border-t border-gray-100 pt-4">
                        {/* Page heading */}
                        <button className="w-full flex items-center justify-start text-xs text-gray-600 hover:text-gray-900 cursor-pointer group" onClick={() => togglePage(page.id)}>
                          {isPageOpen ? <ChevronDown className="w-4 h-4 text-gray-400 mr-2" /> : <ChevronUp className="w-4 h-4 text-gray-400 mr-2" />}
                          <span className="font-medium text-gray-800">{page.type} page</span>
                          <span className="text-gray-300 mx-2">•</span>
                          <span className="truncate max-w-md text-gray-500">{page.url}</span>
                          <div className="opacity-0 group-hover:opacity-100 transition-opacity ml-2" onClick={(e) => e.stopPropagation()}>
                            <InfoTooltip label="Page ID" content={page.id} />
                          </div>
                        </button>

                        {isPageOpen && (
                          <div className="space-y-3 ml-4">
                            {filteredHypotheses.map((hyp) => {
                              const isOpen = openHypothesisIds.includes(hyp.id);
                              const experimentCount = hyp.experiments.length;

                              return (
                                <div key={hyp.id} className="border rounded-md bg-white overflow-hidden">
                                  <button className="w-full flex items-center justify-between px-4 py-3 hover:bg-gray-50" onClick={() => toggleHypothesis(hyp.id)}>
                                    <div className="flex items-center gap-3">
                                      <Lightbulb className="w-5 h-5 text-primary shrink-0" />
                                      <div className="w-10 h-10 rounded-md bg-primary flex items-center justify-center text-[9px] text-white font-medium shrink-0">{page.type}</div>
                                      <div className="text-left">
                                        <div className="text-sm font-semibold text-gray-900 flex items-center gap-2">
                                          {hyp.name}
                                          <div onClick={(e) => e.stopPropagation()}><InfoTooltip label="Hypothesis ID" content={hyp.id} /></div>
                                        </div>
                                        <div className="text-[11px] text-gray-500 line-clamp-2">{hyp.description}</div>
                                      </div>
                                    </div>
                                    <div className="flex items-center gap-3 ml-4 shrink-0">
                                      <div
                                        onClick={(e) => { e.stopPropagation(); handleHypothesisClick(page, hyp); }}
                                        className="text-[10px] font-medium text-primary hover:underline px-2 py-1 rounded hover:bg-blue-50 transition-colors"
                                      >
                                        View Diagnosis
                                      </div>
                                      <div className="text-[11px] text-gray-400">
                                        {experimentCount} experiment{experimentCount > 1 ? "s" : ""}
                                      </div>
                                      {isOpen ? <ChevronUp className="w-4 h-4 text-gray-400" /> : <ChevronDown className="w-4 h-4 text-gray-400" />}
                                    </div>
                                  </button>

                                  {/* Experiments */}
                                  {isOpen && (
                                    <div className="border-t border-gray-100 bg-[#fafbff]">
                                      {hyp.experiments.map((exp, index) => {
                                        const status = demoStatusForIndex(index);
                                        if (statusFilter !== "All" && status.toLowerCase() !== statusFilter.toLowerCase()) return null;
                                        const isSelected = selectedExperiment && selectedExperiment.experiment.id === exp.id;

                                        return (
                                          <div key={exp.id} className={`flex items-center justify-between px-4 py-3 gap-4 cursor-pointer ml-4 ${index > 0 ? "border-t border-gray-100" : ""} ${isSelected ? "bg-blue-50" : "hover:bg-gray-50"}`} onClick={() => handleExperimentClick(page, hyp, exp)}>
                                            <div className="flex items-start gap-3 flex-1">
                                              <FlaskConical className="w-4 h-4 text-primary mt-0.5 shrink-0" />
                                              <div>
                                                <div className="flex items-center gap-2 mb-0.5">
                                                  <span className="text-xs font-medium text-gray-900">{exp.name}</span>
                                                  <StatusChip status={status} />
                                                  <div onClick={(e) => e.stopPropagation()}><InfoTooltip label="Experiment ID" content={exp.id} /></div>
                                                </div>
                                                <div className="text-xs text-gray-600 max-w-2xl">{exp.description}</div>
                                              </div>
                                            </div>
                                            <div className="flex flex-col items-end gap-1 shrink-0">
                                              <SmallScoreCircle value={exp.score} />
                                              <div className="text-[10px] text-gray-600 mt-0.5">{exp.score.toFixed(1)} / 10</div>

                                              {/* Feedback Loop */}
                                              <div className="flex gap-1 mt-2" onClick={(e) => e.stopPropagation()}>
                                                <button className="p-1 text-gray-300 hover:text-green-600 transition-colors" title="Mark as Winner">
                                                  <CheckCircle className="w-4 h-4" />
                                                </button>
                                                <button className="p-1 text-gray-300 hover:text-red-500 transition-colors" title="Mark as Loser">
                                                  <X className="w-4 h-4" />
                                                </button>
                                              </div>
                                            </div>
                                          </div>
                                        );
                                      })}
                                    </div>
                                  )}
                                </div>
                              );
                            })}
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              )}

              {/* Tracked pages tab */}
              {activeTab === "tracked" && (
                <div className="mt-4">
                  <div className="text-xs text-gray-500 mb-1">{trackedCount} of {MAX_TRACKED_PAGES} URLs currently tracked</div>
                  <div className="w-full max-w-sm h-1.5 bg-gray-100 rounded-full overflow-hidden mb-3"><div className="h-full bg-primary" style={{ width: `${trackedProgress}%` }} /></div>
                  <div className="border rounded-md overflow-hidden bg-white">
                    {trackedPages.map((p, index) => (
                      <div key={p.url} className={`flex items-center justify-between px-4 py-3 text-xs ${index > 0 ? "border-t border-gray-100" : ""}`}>
                        <span className="text-gray-800 truncate max-w-md">{p.url}</span>
                        <div className="flex items-center gap-3">
                          <span className={`px-2 py-0.5 rounded-full text-[11px] font-medium ${p.status === "Ready" ? "bg-[#e7f8ec] text-[#177a3d]" : "bg-[#fff7e0] text-[#946200]"}`}>{p.status}</span>
                          <button onClick={() => removeTrackedPage(p.url)} className="text-gray-400 hover:text-red-500 transition-colors" title="Stop tracking">
                            <X className="w-4 h-4" />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>

            {/* Add Tracked Pages Modal */}
            {showAddPagesModal && (
              <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" onClick={() => setShowAddPagesModal(false)}>
                <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6" onClick={(e) => e.stopPropagation()}>
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-lg font-semibold text-gray-900">Add Tracked Pages</h3>
                    <button onClick={() => setShowAddPagesModal(false)} className="p-1 text-gray-400 hover:text-gray-700">
                      <X className="w-5 h-5" />
                    </button>
                  </div>

                  <div className="mb-4 max-h-[60vh] overflow-y-auto pr-2">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Page URLs
                    </label>
                    <div className="space-y-3">
                      {newPageUrls.map((url, index) => (
                        <div key={index} className="flex gap-2">
                          <input
                            type="text"
                            value={url}
                            onChange={(e) => updateUrlInput(index, e.target.value)}
                            onKeyDown={(e) => {
                              if (e.key === 'Enter' && index === newPageUrls.length - 1) handleAddTrackedPage();
                            }}
                            placeholder="https://example.com/page"
                            className="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            autoFocus={index === newPageUrls.length - 1}
                          />
                          {newPageUrls.length > 1 && (
                            <button
                              onClick={() => removeUrlInput(index)}
                              className="p-2 text-gray-400 hover:text-red-500 transition-colors"
                              title="Remove URL"
                            >
                              <X className="w-5 h-5" />
                            </button>
                          )}
                        </div>
                      ))}
                    </div>

                    <button
                      onClick={addUrlInput}
                      className="mt-3 text-sm text-primary font-medium hover:text-primary-hover flex items-center gap-1"
                    >
                      <span className="text-lg leading-none">+</span> Add another URL
                    </button>

                    <p className="text-xs text-gray-500 mt-4">
                      {trackedCount} of {MAX_TRACKED_PAGES} URLs tracked
                    </p>
                  </div>

                  <div className="flex justify-end gap-3 pt-2 border-t border-gray-100">
                    <button
                      onClick={() => setShowAddPagesModal(false)}
                      className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors"
                    >
                      Cancel
                    </button>
                    <Button
                      onClick={handleAddTrackedPage}
                      disabled={!newPageUrls.some(u => u.trim()) || trackedCount >= MAX_TRACKED_PAGES}
                    >
                      Add Pages
                    </Button>
                  </div>
                </div>
              </div>
            )}
          </div>

          {/* Sidebar overlay */}
          {(selectedExperiment || selectedHypothesis) && (
            <div className="w-1/3 h-screen sticky top-0 bg-[#f8f8ff] border-l border-gray-100 flex flex-col shadow-lg z-10">
              {/* Sidebar Header */}
              <div className="flex items-start justify-between px-6 pt-5 pb-3 border-b border-gray-200 bg-white shrink-0">
                <div className="space-y-1 flex-1">
                  <div className="flex items-center gap-2 flex-wrap">
                    <span className="inline-flex items-center px-2 py-0.5 rounded-full bg-gray-100 text-[10px] text-gray-700">
                      {(selectedExperiment || selectedHypothesis).page.type}
                    </span>
                    {selectedExperiment && (
                      <StatusChip status={demoStatusForIndex(selectedExperiment.hypothesis.experiments.findIndex(e => e.id === selectedExperiment.experiment.id))} />
                    )}
                    <h2 className="text-sm font-semibold text-gray-900">{(selectedExperiment || selectedHypothesis).page.title}</h2>
                  </div>
                  <p className="text-[11px] text-gray-400 truncate">{(selectedExperiment || selectedHypothesis).page.url}</p>
                </div>
                <button
                  className="p-1 text-gray-400 hover:text-gray-700"
                  onClick={() => { setSelectedExperiment(null); setSelectedHypothesis(null); }}
                >
                  <X className="w-4 h-4" />
                </button>
              </div>

              <div className="overflow-y-auto text-xs flex-1 bg-white">

                {/* HYPOTHESIS VIEW (DIAGNOSIS) */}
                {selectedHypothesis && (
                  <>
                    <div className="p-6 pb-0">
                      <div className="flex items-center gap-2 mb-2">
                        <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700">
                          {selectedHypothesis.hypothesis.master_lever}
                        </span>
                        <span className="text-gray-300">›</span>
                        <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700">
                          {selectedHypothesis.hypothesis.lever}
                        </span>
                        {selectedHypothesis.hypothesis.sub_lever && (
                          <>
                            <span className="text-gray-300">›</span>
                            <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700">
                              {selectedHypothesis.hypothesis.sub_lever}
                            </span>
                          </>
                        )}
                      </div>
                      <h3 className="text-lg font-semibold text-gray-900 mb-2">{selectedHypothesis.hypothesis.name}</h3>
                      <p className="text-sm text-gray-600 mb-6">{selectedHypothesis.hypothesis.description}</p>
                    </div>

                    <AccordionSection title="Diagnosis & Evidence" icon={FileText} defaultOpen={true}>
                      {/* Insight */}
                      {selectedHypothesis.hypothesis.evidence?.insight && (
                        <div className="mb-4">
                          <div className="text-[10px] uppercase tracking-wide text-gray-500 font-semibold mb-2">Key Insight</div>
                          <p className="text-gray-700 italic bg-blue-50 p-3 rounded-md border border-blue-100 text-[11px] leading-relaxed">
                            "{selectedHypothesis.hypothesis.evidence.insight}"
                          </p>
                        </div>
                      )}

                      {/* UX Observations */}
                      {(selectedHypothesis.hypothesis.evidence?.ux_observations || []).length > 0 && (
                        <div>
                          <div className="text-[10px] uppercase tracking-wide text-gray-500 font-semibold mb-2">UX Observations</div>
                          <div className="space-y-4">
                            {selectedHypothesis.hypothesis.evidence.ux_observations.map(obs => (
                              <div key={obs.id} className="bg-amber-50 rounded-md border border-amber-100 overflow-hidden">
                                <div className="p-3">
                                  <div className="font-medium text-gray-900 mb-1 text-[11px] flex items-center gap-2">
                                    <Eye className="w-3.5 h-3.5 text-amber-600" />
                                    {obs.name}
                                  </div>
                                  <p className="text-gray-600 text-[11px] mb-3">{obs.description}</p>
                                </div>
                                {/* Mock Screenshot for Observation */}
                                <div className="h-32 bg-gray-200 relative border-t border-amber-100">
                                  <img
                                    src="https://placehold.co/600x400/f3f4f6/d1d5db?text=Observation+Screenshot"
                                    alt="Observation"
                                    className="w-full h-full object-cover opacity-80"
                                  />
                                  <div className="absolute top-1/4 left-1/4 w-1/2 h-1/3 border-2 border-amber-500 bg-amber-500/10 rounded flex items-center justify-center">
                                    <div className="bg-amber-500 text-white text-[9px] px-1.5 py-0.5 rounded shadow-sm absolute -top-2.5 left-0 whitespace-nowrap">
                                      Observed Element
                                    </div>
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                    </AccordionSection>
                  </>
                )}

                {/* EXPERIMENT VIEW (SOLUTION) */}
                {selectedExperiment && (
                  <>
                    <div className="p-6 pb-0">
                      <h3 className="text-lg font-semibold text-gray-900 mb-2">{selectedExperiment.experiment.name}</h3>
                      <p className="text-sm text-gray-600 mb-4">{selectedExperiment.experiment.description}</p>

                      <div className="flex items-center gap-3 mb-6">
                        <div className="flex items-center gap-1.5 bg-blue-50 px-2.5 py-1 rounded-full border border-blue-100">
                          <SmallScoreCircle value={selectedExperiment.experiment.score} />
                          <span className="text-xs font-semibold text-blue-900">Impact Score: {selectedExperiment.experiment.score}</span>
                        </div>
                      </div>
                    </div>

                    <AccordionSection title="Target Component" icon={MapPin} defaultOpen={true}>
                      {selectedExperiment.experiment.component && (
                        <div className="mb-4">
                          <p className="text-[11px] text-gray-700 mb-3">
                            <strong className="text-gray-900">{selectedExperiment.experiment.component.name}</strong>
                            <span className="text-gray-400 mx-1">—</span>
                            {selectedExperiment.experiment.component.description}
                          </p>

                          {/* Mock Screenshot with Bounding Box */}
                          <div className="rounded-md overflow-hidden h-40 bg-gray-100 relative group shrink-0 border border-gray-200">
                            <img
                              src="https://placehold.co/600x400/f3f4f6/d1d5db?text=Target+Component"
                              alt="Target Component"
                              className="w-full h-full object-cover opacity-80"
                            />
                            <div className="absolute top-1/4 left-1/4 w-1/2 h-1/3 border-2 border-primary bg-primary/10 rounded flex items-center justify-center">
                              <div className="bg-primary text-white text-[9px] px-1.5 py-0.5 rounded shadow-sm absolute -top-2.5 left-1/2 -translate-x-1/2 whitespace-nowrap">
                                {selectedExperiment.experiment.component.name}
                              </div>
                            </div>
                          </div>
                        </div>
                      )}
                    </AccordionSection>

                    <AccordionSection title="The Why (Best Practices)" icon={CheckCircle} defaultOpen={true}>
                      {(selectedExperiment.hypothesis.evidence?.best_practices || []).length > 0 ? (
                        <div className="space-y-2">
                          {selectedExperiment.hypothesis.evidence.best_practices.map((bp, i) => (
                            <div key={i} className="bg-green-50 p-3 rounded-md border border-green-100">
                              <div className="font-medium text-gray-900 mb-1 text-[11px]">{bp.name}</div>
                              <div className="text-gray-600 text-[11px]">{bp.description}</div>
                            </div>
                          ))}
                        </div>
                      ) : (
                        <p className="text-gray-500 italic">No specific best practices listed.</p>
                      )}
                    </AccordionSection>

                    <AccordionSection title="The What (Variations)" icon={Layers} defaultOpen={true}>
                      {selectedExperiment.experiment.variations?.length > 0 ? (
                        <div className="space-y-3">
                          {selectedExperiment.experiment.variations.map((v) => (
                            <VariationItem key={v.id || v.name} variation={v} />
                          ))}
                        </div>
                      ) : (
                        <p className="text-gray-500 italic">No variations defined.</p>
                      )}
                    </AccordionSection>
                  </>
                )}

              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AISuggestionsDashboard />);
  </script>
</body>

</html>
