<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Suggestions Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Custom scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d1d5db;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icons
    const Search = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>;
    const ChevronDown = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6" /></svg>;
    const ChevronUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 15-6-6-6 6" /></svg>;
    const X = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>;
    const Lightbulb = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" /><path d="M9 18h6" /><path d="M10 22h4" /></svg>;
    const FlaskConical = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2" /><path d="M8.5 2h7" /><path d="M7 16h10" /></svg>;
    const Layers = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z" /><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65" /><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65" /></svg>;
    const Info = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></svg>;
    const Eye = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" /><circle cx="12" cy="12" r="3" /></svg>;
    const MapPin = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></svg>;

    const MAX_TRACKED_PAGES = 10;
    const TRACKED_PAGES = [
      { url: "https://www.acmerun.com/checkout", status: "Ready" },
      { url: "https://www.acmerun.com/", status: "In progress" },
    ];

    // --- Components ---

    function InfoTooltip({ label, content, children }) {
      const [isVisible, setIsVisible] = useState(false);
      const [coords, setCoords] = useState({ top: 0, left: 0 });
      const triggerRef = React.useRef(null);

      const handleMouseEnter = () => {
        if (triggerRef.current) {
          const rect = triggerRef.current.getBoundingClientRect();
          // Position above the element, centered horizontally
          setCoords({
            top: rect.top - 10, // 10px gap
            left: rect.left + rect.width / 2
          });
          setIsVisible(true);
        }
      };

      return (
        <>
          <div
            ref={triggerRef}
            className="inline-flex items-center cursor-help"
            onMouseEnter={handleMouseEnter}
            onMouseLeave={() => setIsVisible(false)}
          >
            {children ? children : (
              <Info className="w-3.5 h-3.5 text-blue-400 hover:text-blue-600 ml-1.5" />
            )}
          </div>

          {isVisible && ReactDOM.createPortal(
            <div
              className="fixed z-[9999] pointer-events-none transform -translate-x-1/2 -translate-y-full"
              style={{ top: coords.top, left: coords.left }}
            >
              <div className="bg-gray-900 text-white text-[10px] rounded-lg shadow-xl p-3 w-64 mb-2">
                {label && <div className="font-bold mb-1 text-blue-200">{label}</div>}
                <div className="leading-relaxed opacity-90">
                  {typeof content === 'object' ? (
                    <pre className="whitespace-pre-wrap font-mono text-[9px]">{JSON.stringify(content, null, 2)}</pre>
                  ) : content}
                </div>
                {/* Arrow */}
                <div className="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[6px] border-t-gray-900"></div>
              </div>
            </div>,
            document.body
          )}
        </>
      );
    }

    function SmallScoreCircle({ value }) {
      const radius = 16;
      const circumference = 2 * Math.PI * radius;
      const clamped = Math.max(0, Math.min(10, value || 0));
      const offset = circumference - (clamped / 10) * circumference;

      return (
        <svg width={40} height={40} className="text-xs shrink-0">
          <circle cx={20} cy={20} r={radius} stroke="#e5e7eb" strokeWidth={4} fill="none" />
          <circle cx={20} cy={20} r={radius} stroke="#4262ff" strokeWidth={4} fill="none" strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" transform="rotate(-90 20 20)" />
          <text x="50%" y="54%" textAnchor="middle" fill="#111827" fontSize={11} fontWeight="bold">{clamped.toFixed(1)}</text>
        </svg>
      );
    }

    function StatusChip({ status }) {
      if (!status) return null;
      const normalized = status.toLowerCase();
      let bg = "bg-gray-100 text-gray-700";
      if (normalized === "new") bg = "bg-[#e5f0ff] text-[#1b4dff]";
      if (normalized === "launched") bg = "bg-[#e7f8ec] text-[#177a3d]";
      if (normalized === "archived") bg = "bg-gray-200 text-gray-700";
      return (
        <span className={`inline-flex items-center px-2 py-0.5 rounded-full text-[11px] font-medium ${bg}`}>
          {status}
        </span>
      );
    }

    function demoStatusForIndex(index) {
      if (index === 0) return "New";
      if (index === 1) return "Launched";
      return "Archived";
    }

    function Button({ children, onClick, className = "", disabled = false }) {
      return (
        <button
          onClick={onClick}
          disabled={disabled}
          className={`inline-flex items-center justify-center font-medium rounded-md text-xs px-4 py-2 transition-colors ${disabled ? "bg-gray-300 cursor-not-allowed" : "bg-[#4262ff] text-white hover:bg-[#2140ff]"
            } ${className}`}
        >
          {children}
        </button>
      );
    }

    function AccordionSection({ title, children, defaultOpen = true, icon: Icon }) {
      const [isOpen, setIsOpen] = useState(defaultOpen);
      return (
        <div className="border-b border-gray-100 last:border-0">
          <button
            className="w-full flex items-center justify-between py-4 px-6 hover:bg-gray-50 transition-colors"
            onClick={() => setIsOpen(!isOpen)}
          >
            <div className="flex items-center gap-2 font-semibold text-gray-900 text-sm">
              {Icon && <Icon className="w-4 h-4 text-[#4262ff]" />}
              {title}
            </div>
            {isOpen ? <ChevronUp className="w-4 h-4 text-gray-400" /> : <ChevronDown className="w-4 h-4 text-gray-400" />}
          </button>
          {isOpen && <div className="px-6 pb-6">{children}</div>}
        </div>
      );
    }

    function AISuggestionsDashboard() {
      const [pages, setPages] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const [activeTab, setActiveTab] = useState("suggested");
      const [openHypothesisId, setOpenHypothesisId] = useState(null);
      const [selectedExperiment, setSelectedExperiment] = useState(null);
      const [search, setSearch] = useState("");
      const [statusFilter, setStatusFilter] = useState("All");
      const [openPageIds, setOpenPageIds] = useState([]);

      // Embedded data to avoid fetch/CORS issues
      const DATA = {
        "pages": [
          {
            "id": "page_checkout",
            "url": "https://www.acmerun.com/checkout",
            "type": "Checkout",
            "title": "Acme Run | Checkout",
            "hypotheses": [
              {
                "id": "hyp_checkout_flow",
                "master_lever": "Usability",
                "lever": "User Flow",
                "sub_lever": "Friction",
                "name": "Simplifying the checkout flow will reduce cart abandonment",
                "description": "If we reduce friction in the checkout flow, fewer users will abandon their cart at the payment step.",
                "evidence": {
                  "insight": "Users drop mainly on the payment step where the form feels long and complex.",
                  "ux_observations": [
                    {
                      "id": "ux_obs_1",
                      "name": "Long form fields",
                      "description": "The payment form has 12 fields, many of which are optional but not marked as such."
                    }
                  ],
                  "best_practices": [
                    {
                      "name": "Single-page checkout",
                      "description": "Reduces cognitive load by showing the finish line."
                    }
                  ]
                },
                "experiments": [
                  {
                    "id": "exp_single_page",
                    "name": "Single-page checkout redesign",
                    "description": "Consolidate the multi-step checkout into a single, streamlined page with clearer hierarchy.",
                    "component": {
                      "name": "Checkout form",
                      "description": "The main checkout form including contact, shipping, billing and payment details."
                    },
                    "score": 8.3,
                    "evidence": {
                      "insight": "Shorter, single-page checkouts reduce perceived effort and increase completion."
                    },
                    "variations": [
                      {
                        "id": "var_single_column",
                        "name": "Single-page layout",
                        "description": "Merge all checkout steps into one page with a clear single-column layout."
                      }
                    ]
                  },
                  {
                    "id": "exp_guest_checkout",
                    "name": "Guest checkout option",
                    "description": "Add a clear 'Continue as guest' option before login to reduce friction for first-time buyers.",
                    "component": {
                      "name": "Account step",
                      "description": "The area where users are required to log in or create an account."
                    },
                    "score": 7.8,
                    "evidence": {
                      "insight": "Forced account creation is a known abandonment driver for first-time customers."
                    },
                    "variations": [
                      {
                        "id": "var_guest_button",
                        "name": "Primary 'Continue as guest' button",
                        "description": "Show a primary 'Continue as guest' CTA next to secondary login options."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "id": "page_home",
            "url": "https://www.acmerun.com/",
            "type": "Homepage",
            "title": "Acme Run | Performance running shoes",
            "hypotheses": [
              {
                "id": "hyp_home_hero",
                "master_lever": "Comprehension",
                "lever": "Value proposition",
                "sub_lever": "Clarity",
                "name": "Clarifying the hero value prop will increase product exploration",
                "description": "If we clarify what Acme Run sells and why it matters, new visitors will more quickly understand the offering.",
                "evidence": {
                  "insight": "When the hero copy clearly communicates the product and value proposition, users understand the page faster.",
                  "ux_observations": [
                    {
                      "id": "ux_obs_hero_1",
                      "name": "Vague headline",
                      "description": "Current headline 'Run Fast' is too generic and doesn't explain the technology."
                    }
                  ]
                },
                "experiments": [
                  {
                    "id": "exp_hero_messaging",
                    "name": "Strengthen hero messaging",
                    "description": "Rework the hero headline and supporting copy to clearly state that Acme Run sells performance running shoes.",
                    "component": {
                      "name": "Hero section",
                      "description": "The above-the-fold hero banner containing headline, subtext, imagery and main call-to-action."
                    },
                    "score": 8.1,
                    "evidence": {
                      "insight": "When the hero communicates a clear product and value message, users understand the brand faster."
                    },
                    "variations": [
                      {
                        "id": "var_direct_headline",
                        "name": "Direct product headline",
                        "description": "Replace the abstract hero headline with a direct product-focused statement."
                      },
                      {
                        "id": "var_emotional_headline",
                        "name": "Emotional benefit headline",
                        "description": "Focus on the feeling of running effortlessly."
                      }
                    ]
                  }
                ]
              },
              {
                "id": "hyp_social_proof",
                "master_lever": "Motivation",
                "lever": "Social Proof",
                "sub_lever": "Authority",
                "name": "Adding expert reviews will increase trust",
                "description": "Displaying logos of running magazines and quotes from athletes will build credibility.",
                "evidence": {
                  "insight": "Users are skeptical of new shoe brands without third-party validation."
                },
                "experiments": [
                  {
                    "id": "exp_media_logos",
                    "name": "Add 'As Seen In' banner",
                    "description": "Insert a banner below the hero with logos from Runner's World, Men's Health, etc.",
                    "component": {
                      "name": "Trust Bar",
                      "description": "A horizontal strip of logos."
                    },
                    "score": 7.5,
                    "evidence": {
                      "insight": "Recognizable logos act as a trust heuristic."
                    },
                    "variations": [
                      {
                        "id": "var_logos_grayscale",
                        "name": "Grayscale logos",
                        "description": "Subtle, monochrome logos to not distract from the hero."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "id": "page_pdp",
            "url": "https://www.acmerun.com/products/velocity-nitro",
            "type": "Product Detail",
            "title": "Velocity Nitro | Men's Running Shoe",
            "hypotheses": [
              {
                "id": "hyp_size_guide",
                "master_lever": "Anxiety",
                "lever": "Fit Uncertainty",
                "sub_lever": "Sizing",
                "name": "Improving size guide visibility will reduce return rate",
                "description": "Many users abandon PDPs because they are unsure if the shoe fits true to size.",
                "evidence": {
                  "insight": "Fit is the #1 concern for online shoe buyers."
                },
                "experiments": [
                  {
                    "id": "exp_size_recommender",
                    "name": "AI Size Recommender",
                    "description": "Add a 'What's my size?' button that opens a quiz.",
                    "component": {
                      "name": "Size Selector",
                      "description": "The area where users pick their shoe size."
                    },
                    "score": 9.2,
                    "evidence": {
                      "insight": "Personalized sizing recommendations significantly increase conversion."
                    },
                    "variations": [
                      {
                        "id": "var_quiz_modal",
                        "name": "Quiz Modal",
                        "description": "A 3-step quiz asking about current shoe brands."
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      };

      // Load data
      useEffect(() => {
        setPages(DATA.pages || []);
        setLoading(false);
        // Open first page and hypothesis by default if available
        if (DATA.pages && DATA.pages.length > 0) {
          setOpenPageIds([DATA.pages[0].id]);
          if (DATA.pages[0].hypotheses && DATA.pages[0].hypotheses.length > 0) {
            setOpenHypothesisId(DATA.pages[0].hypotheses[0].id);
          }
        }
      }, []);

      const trackedCount = TRACKED_PAGES.length;
      const trackedProgress = Math.min(1, trackedCount / MAX_TRACKED_PAGES) * 100;

      const handleExperimentClick = (page, hyp, exp) => {
        setSelectedExperiment({ page, hypothesis: hyp, experiment: exp });
      };

      const togglePage = (pageId) => {
        setOpenPageIds((prev) =>
          prev.includes(pageId) ? prev.filter((id) => id !== pageId) : [...prev, pageId]
        );
      };

      if (loading) return <div className="min-h-screen flex items-center justify-center text-gray-500">Loading suggestions...</div>;
      if (error) return <div className="min-h-screen flex items-center justify-center text-red-500">Error: {error}</div>;

      return (
        <div className="min-h-screen bg-white flex font-sans text-xs">
          {/* Main column */}
          <div className={`transition-all duration-300 ${selectedExperiment ? "lg:w-2/3" : "w-full"} border-r border-gray-100 flex flex-col h-screen`}>
            <div className="max-w-6xl w-full mx-auto px-8 py-5 space-y-4 flex-1 overflow-y-auto">
              {/* Header */}
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-lg font-semibold text-gray-900">AI Suggestions Dashboard</h1>
                  <p className="text-[11px] text-gray-500 mt-1">Daily analysis is scheduled</p>
                  <p className="text-[11px] text-gray-400 mt-0.5">{trackedCount} of {MAX_TRACKED_PAGES} URLs currently tracked</p>
                </div>
                <Button disabled={trackedCount >= MAX_TRACKED_PAGES} onClick={() => alert("Open URL scope drawer (demo)")}>+ Add tracked pages</Button>
              </div>

              {/* Search */}
              <div className="mt-4 flex items-center">
                <div className="relative w-full max-w-xl">
                  <Search className="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" />
                  <input value={search} onChange={(e) => setSearch(e.target.value)} placeholder="Search suggestions..." className="w-full pl-9 pr-3 py-2 text-xs border rounded-md focus:outline-none focus:ring-1 focus:ring-[#4262ff]" />
                </div>
              </div>

              {/* Tabs */}
              <div className="mt-4 border-b border-gray-200 flex gap-6 text-sm">
                <button className={`pb-2 -mb-px border-b-2 ${activeTab === "suggested" ? "border-[#4262ff] text-[#4262ff] font-medium" : "border-transparent text-gray-500 hover:text-gray-700"}`} onClick={() => setActiveTab("suggested")}>Suggested campaigns ✨</button>
                <button className={`pb-2 -mb-px border-b-2 ${activeTab === "tracked" ? "border-[#4262ff] text-[#4262ff] font-medium" : "border-transparent text-gray-500 hover:text-gray-700"}`} onClick={() => setActiveTab("tracked")}>Tracked pages</button>
              </div>

              {/* Filter chips */}
              {activeTab === "suggested" && (
                <div className="mt-4 flex gap-2 text-[11px]">
                  {["All", "New", "Launched", "Archived"].map((s) => (
                    <button key={s} className={`px-3 py-1 rounded-full border ${statusFilter === s ? "bg-[#4262ff] text-white border-[#4262ff]" : "bg-gray-50 text-gray-600 border-gray-200"}`} onClick={() => setStatusFilter(s)}>{s}</button>
                  ))}
                </div>
              )}

              {/* Suggested tab content */}
              {activeTab === "suggested" && (
                <div className="mt-4 space-y-6 pb-10">
                  {pages.map((page) => {
                    const hypotheses = page.hypotheses || [];
                    const q = search.trim().toLowerCase();
                    const isPageOpen = openPageIds.includes(page.id);
                    const filteredHypotheses = hypotheses.filter((hyp) => {
                      if (!q) return true;
                      if (hyp.name.toLowerCase().includes(q) || hyp.description.toLowerCase().includes(q) || page.url.toLowerCase().includes(q)) return true;
                      return hyp.experiments.some((exp) => exp.name.toLowerCase().includes(q) || exp.description.toLowerCase().includes(q));
                    });

                    if (!filteredHypotheses.length) return null;

                    return (
                      <div key={page.id} className="space-y-3 border-t border-gray-100 pt-4">
                        {/* Page heading */}
                        <button className="w-full flex items-center justify-start text-xs text-gray-600 hover:text-gray-900 cursor-pointer group" onClick={() => togglePage(page.id)}>
                          {isPageOpen ? <ChevronDown className="w-4 h-4 text-gray-400 mr-2" /> : <ChevronUp className="w-4 h-4 text-gray-400 mr-2" />}
                          <span className="font-medium text-gray-800">{page.type} page</span>
                          <span className="text-gray-300 mx-2">•</span>
                          <span className="truncate max-w-md text-gray-500">{page.url}</span>
                          <div className="opacity-0 group-hover:opacity-100 transition-opacity ml-2" onClick={(e) => e.stopPropagation()}>
                            <InfoTooltip label="Page ID" content={page.id} />
                          </div>
                        </button>

                        {isPageOpen && (
                          <div className="space-y-3 ml-4">
                            {filteredHypotheses.map((hyp) => {
                              const isOpen = openHypothesisId === hyp.id;
                              const experimentCount = hyp.experiments.length;

                              return (
                                <div key={hyp.id} className="border rounded-md bg-white overflow-hidden">
                                  {/* Hypothesis header */}
                                  <button className="w-full flex items-center justify-between px-4 py-3 hover:bg-gray-50" onClick={() => setOpenHypothesisId(isOpen ? null : hyp.id)}>
                                    <div className="flex items-center gap-3">
                                      <Lightbulb className="w-5 h-5 text-[#4262ff] shrink-0" />
                                      <div className="w-10 h-10 rounded-md bg-[#4262ff] flex items-center justify-center text-[9px] text-white font-medium shrink-0">{page.type}</div>
                                      <div className="text-left">
                                        <div className="text-sm font-semibold text-gray-900 flex items-center gap-2">
                                          {hyp.name}
                                          <div onClick={(e) => e.stopPropagation()}><InfoTooltip label="Hypothesis ID" content={hyp.id} /></div>
                                        </div>
                                        <div className="text-[11px] text-gray-500 line-clamp-2">{hyp.description}</div>
                                      </div>
                                    </div>
                                    <div className="flex items-center gap-3 text-[11px] text-[#4262ff] font-medium ml-4 shrink-0">
                                      <span>{experimentCount} experiment{experimentCount > 1 ? "s" : ""}</span>
                                      {isOpen ? <ChevronUp className="w-4 h-4 text-gray-400" /> : <ChevronDown className="w-4 h-4 text-gray-400" />}
                                    </div>
                                  </button>

                                  {/* Experiments */}
                                  {isOpen && (
                                    <div className="border-t border-gray-100 bg-[#fafbff]">
                                      {hyp.experiments.map((exp, index) => {
                                        const status = demoStatusForIndex(index);
                                        if (statusFilter !== "All" && status.toLowerCase() !== statusFilter.toLowerCase()) return null;
                                        const isSelected = selectedExperiment && selectedExperiment.experiment.id === exp.id;

                                        return (
                                          <div key={exp.id} className={`flex items-center justify-between px-4 py-3 gap-4 cursor-pointer ml-4 ${index > 0 ? "border-t border-gray-100" : ""} ${isSelected ? "bg-[#f0f3ff]" : "hover:bg-gray-50"}`} onClick={() => handleExperimentClick(page, hyp, exp)}>
                                            <div className="flex items-start gap-3 flex-1">
                                              <FlaskConical className="w-4 h-4 text-[#4262ff] mt-0.5 shrink-0" />
                                              <div>
                                                <div className="flex items-center gap-2 mb-0.5">
                                                  <span className="text-xs font-medium text-gray-900">{exp.name}</span>
                                                  <StatusChip status={status} />
                                                  <div onClick={(e) => e.stopPropagation()}><InfoTooltip label="Experiment ID" content={exp.id} /></div>
                                                </div>
                                                <div className="text-xs text-gray-600 max-w-2xl">{exp.description}</div>
                                              </div>
                                            </div>
                                            <div className="flex flex-col items-end gap-1 shrink-0">
                                              <SmallScoreCircle value={exp.score} />
                                              <div className="text-[10px] text-gray-600 mt-0.5">{exp.score.toFixed(1)} / 10</div>
                                            </div>
                                          </div>
                                        );
                                      })}
                                    </div>
                                  )}
                                </div>
                              );
                            })}
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              )}

              {/* Tracked pages tab */}
              {activeTab === "tracked" && (
                <div className="mt-4">
                  <div className="text-xs text-gray-500 mb-1">{trackedCount} of {MAX_TRACKED_PAGES} URLs currently tracked</div>
                  <div className="w-full max-w-sm h-1.5 bg-gray-100 rounded-full overflow-hidden mb-3"><div className="h-full bg-[#4262ff]" style={{ width: `${trackedProgress}%` }} /></div>
                  <div className="border rounded-md overflow-hidden bg-white">
                    {TRACKED_PAGES.map((p, index) => (
                      <div key={p.url} className={`flex items-center justify-between px-4 py-3 text-xs ${index > 0 ? "border-t border-gray-100" : ""}`}>
                        <span className="text-gray-800 truncate max-w-md">{p.url}</span>
                        <span className={`px-2 py-0.5 rounded-full text-[11px] font-medium ${p.status === "Ready" ? "bg-[#e7f8ec] text-[#177a3d]" : "bg-[#fff7e0] text-[#946200]"}`}>{p.status}</span>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </div>

          {/* Sidebar overlay */}
          {selectedExperiment && (
            <div className="w-1/3 h-screen sticky top-0 bg-[#f8f8ff] border-l border-gray-100 flex flex-col shadow-lg z-10">
              <div className="flex items-start justify-between px-6 pt-5 pb-3 border-b border-gray-200 bg-white shrink-0">
                <div className="space-y-1 flex-1">
                  <div className="flex items-center gap-2 flex-wrap">
                    <span className="inline-flex items-center px-2 py-0.5 rounded-full bg-gray-100 text-[10px] text-gray-700">{selectedExperiment.page.type}</span>
                    <StatusChip status={demoStatusForIndex(selectedExperiment.hypothesis.experiments.findIndex(e => e.id === selectedExperiment.experiment.id))} />
                    <h2 className="text-sm font-semibold text-gray-900">{selectedExperiment.page.title}</h2>
                  </div>
                  <p className="text-[11px] text-gray-400 truncate">{selectedExperiment.page.url}</p>
                </div>
                <button className="p-1 text-gray-400 hover:text-gray-700" onClick={() => setSelectedExperiment(null)}><X className="w-4 h-4" /></button>
              </div>

              <div className="overflow-y-auto text-xs flex-1 bg-white">
                {/* Placeholder purple layout */}
                <div className="mx-6 mt-4 rounded-md overflow-hidden mb-4 h-40 bg-[#4262ff] text-white flex items-center justify-center relative group shrink-0">
                  <div className="w-5/6 h-3/4 border border-white/50 rounded-md flex flex-col justify-between p-3 text-[11px]">
                    <div className="h-3 bg-white/80 rounded mb-2" />
                    <div className="flex-1 border border-dashed border-white/40 rounded mb-2" />
                    <div className="h-8 bg-white/90 rounded-full flex items-center justify-center text-[10px] text-[#4262ff] font-medium">{selectedExperiment.page.type}</div>
                  </div>
                  {selectedExperiment.page.desktop_screenshot_url && (
                    <div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                      <span className="text-white font-medium">View Screenshot</span>
                    </div>
                  )}
                </div>

                <AccordionSection title="Hypothesis" icon={Lightbulb} defaultOpen={true}>
                  <div className="flex items-center gap-2 mb-2">
                    <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700">
                      {selectedExperiment.hypothesis.master_lever}
                    </span>
                    <span className="text-gray-300">›</span>
                    <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700">
                      {selectedExperiment.hypothesis.lever}
                    </span>
                    {selectedExperiment.hypothesis.sub_lever && (
                      <>
                        <span className="text-gray-300">›</span>
                        <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700">
                          {selectedExperiment.hypothesis.sub_lever}
                        </span>
                      </>
                    )}
                    <InfoTooltip label="Lever Categories" content={`Master Lever: ${selectedExperiment.hypothesis.master_lever}\nLever: ${selectedExperiment.hypothesis.lever}${selectedExperiment.hypothesis.sub_lever ? `\nSub-Lever: ${selectedExperiment.hypothesis.sub_lever}` : ''}`} />
                  </div>
                  <p className="text-sm text-gray-800 font-medium mb-1">{selectedExperiment.hypothesis.name}</p>
                  <p className="text-sm text-gray-600 mb-2">{selectedExperiment.hypothesis.description}</p>

                  {/* Evidence section */}
                  {selectedExperiment.hypothesis.evidence?.insight && (
                    <div className="mt-3 mb-2 bg-blue-50 p-2.5 rounded border border-blue-100">
                      <div className="text-[10px] uppercase tracking-wide text-blue-800 font-semibold mb-1">Evidence</div>
                      <p className="text-[11px] text-blue-900 italic leading-relaxed">
                        "{selectedExperiment.hypothesis.evidence.insight}"
                      </p>
                    </div>
                  )}

                  <div className="flex items-center gap-2 mt-2">
                    <InfoTooltip label="Hypothesis Evidence" content={selectedExperiment.hypothesis.evidence} />
                    <span className="text-[10px] text-gray-400">ID: {selectedExperiment.hypothesis.id}</span>
                  </div>
                </AccordionSection>

                <AccordionSection title="Experiment" icon={FlaskConical} defaultOpen={true}>
                  <p className="text-sm text-gray-800 font-medium mb-1">{selectedExperiment.experiment.name}</p>
                  <p className="text-sm text-gray-600 mb-2">{selectedExperiment.experiment.description}</p>
                  {selectedExperiment.experiment.component && (
                    <div className="bg-gray-50 p-2 rounded border border-gray-100 mb-3">
                      <div className="flex items-start gap-2">
                        <MapPin className="w-3.5 h-3.5 text-blue-600 mt-0.5 shrink-0" />
                        <p className="text-[11px] text-gray-700">
                          <strong className="text-gray-900">{selectedExperiment.experiment.component.name}</strong>
                          <span className="text-gray-400 mx-1">—</span>
                          {selectedExperiment.experiment.component.description}
                        </p>
                      </div>
                    </div>
                  )}
                  <div className="mt-3 flex flex-col items-center gap-2 p-4 bg-blue-50/50 rounded-lg">
                    <svg width={60} height={60} className="shrink-0">
                      <circle cx={30} cy={30} r={24} stroke="#e5e7eb" strokeWidth={5} fill="none" />
                      <circle cx={30} cy={30} r={24} stroke="#4262ff" strokeWidth={5} fill="none" strokeDasharray={2 * Math.PI * 24} strokeDashoffset={2 * Math.PI * 24 - (Math.max(0, Math.min(10, selectedExperiment.experiment.score || 0)) / 10) * (2 * Math.PI * 24)} strokeLinecap="round" transform="rotate(-90 30 30)" />
                      <text x="50%" y="54%" textAnchor="middle" fill="#111827" fontSize={16} fontWeight="bold">{selectedExperiment.experiment.score.toFixed(1)}</text>
                    </svg>
                    <span className="text-xs text-gray-600 font-medium">Impact Score: {selectedExperiment.experiment.score.toFixed(1)} / 10</span>
                  </div>
                </AccordionSection>

                <AccordionSection title="Deep Dive" icon={Eye} defaultOpen={false}>
                  {/* Evidence */}
                  <div className="mb-4">
                    <div className="flex items-center gap-2 mb-2">
                      <Eye className="w-4 h-4 text-blue-600" />
                      <span className="font-semibold text-gray-800 text-sm">Evidence</span>
                    </div>
                    <p className="text-gray-700 italic bg-blue-50 p-3 rounded-md border border-blue-100 text-[11px] leading-relaxed">
                      "{selectedExperiment.experiment.evidence?.insight || selectedExperiment.hypothesis.evidence?.insight}"
                    </p>
                  </div>

                  {/* UX Observations */}
                  {(selectedExperiment.hypothesis.evidence?.ux_observations || []).length > 0 && (
                    <div className="mb-4">
                      <div className="flex items-center gap-2 mb-2">
                        <Lightbulb className="w-4 h-4 text-amber-600" />
                        <span className="font-semibold text-gray-800 text-sm">UX Observations</span>
                      </div>
                      <ul className="space-y-2">
                        {selectedExperiment.hypothesis.evidence.ux_observations.map(obs => (
                          <li key={obs.id} className="bg-amber-50 p-3 rounded-md border border-amber-100">
                            <span className="font-medium text-gray-900 block mb-1 text-[11px]">{obs.name}</span>
                            <span className="text-gray-600 text-[11px]">{obs.description}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}

                  {/* Best Practices */}
                  {(selectedExperiment.hypothesis.evidence?.best_practices || []).length > 0 && (
                    <div>
                      <div className="flex items-center gap-2 mb-2">
                        <Eye className="w-4 h-4 text-green-600" />
                        <span className="font-semibold text-gray-800 text-sm">Best Practices</span>
                      </div>
                      <div className="space-y-2">
                        {selectedExperiment.hypothesis.evidence.best_practices.map((bp, i) => (
                          <div key={i} className="bg-green-50 p-3 rounded-md border border-green-100">
                            <div className="font-medium text-gray-900 mb-1 text-[11px]">{bp.name}</div>
                            <div className="text-gray-600 text-[11px]">{bp.description}</div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                </AccordionSection>

                {selectedExperiment.experiment.variations?.length > 0 && (
                  <AccordionSection title="Variations" icon={Layers} defaultOpen={false}>
                    <div className="space-y-3">
                      {selectedExperiment.experiment.variations.map((v) => (
                        <div key={v.id} className="border border-gray-200 rounded-md bg-white px-3 py-2 text-sm text-gray-700 flex flex-col gap-1 hover:border-blue-300 transition-colors">
                          <div className="flex items-center justify-between gap-3">
                            <div className="flex items-center gap-2 font-medium text-gray-900">
                              <Layers className="w-4 h-4 text-[#4262ff]" />
                              {v.name}
                              <InfoTooltip label="Variation ID" content={v.id} />
                            </div>
                            <Button className="px-3 py-1 text-[11px]">Create in PBX</Button>
                          </div>
                          {v.description && <p className="text-[11px] text-gray-600 mt-1">{v.description}</p>}
                        </div>
                      ))}
                    </div>
                  </AccordionSection>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AISuggestionsDashboard />);
  </script>
</body>

</html>
